    <!-- 2. Configure SystemJS -->
    <script>
        (function (global) {
            // map tells the System loader where to look for things
            var appFolder = 'app';
            var map = {
                'app': 'app', // 'this is reference address for Angular to look for files',
                '@angular': 'node_modules/@angular',
                'angular2-in-memory-web-api': 'node_modules/angular2-in-memory-web-api',
                'rxjs': 'node_modules/rxjs',
                'primeng': 'node_modules/primeng',
                'ng2-bootstrap': 'node_modules/ng2-bootstrap',
                'ng2-dnd': 'node_modules/ng2-dnd',
                'moment': 'node_modules/moment',
                'ng2-radio-group': 'node_modules/ng2-radio-group',
                'ng2-translate': 'node_modules/ng2-translate',
                'dragula': 'node_modules/dragula/dist',
                'ng2-dragula': 'node_modules/ng2-dragula'
            };
            // packages tells the System loader how to load when no filename and/or no extension
            var packages = {
                'app': { main: 'easyday.main.js', defaultExtension: 'js' },
                'rxjs': { defaultExtension: 'js' },
                'angular2-in-memory-web-api': { main: 'index.js', defaultExtension: 'js' },
                'primeng': { defaultExtension: 'js' },
                'ng2-bootstrap': { main: 'bundles/ng2-bootstrap.umd.js', defaultExtension: 'js' },
                'ng2-dnd': { main: 'index.js', defaultExtension: 'js' },
                'moment': { main: 'moment.js', defaultExtension: 'js' },
                'ng2-radio-group': { main: 'index.js', defaultExtension: 'js' },
                'ng2-translate': { main: 'bundles/ng2-translate.umd.js', defaultExtension: 'js' },
                'dragula': { main: 'dragula.js', defaultExtension: 'js' },
                'ng2-dragula': { main: 'ng2-dragula.js', defaultExtension: 'js' },
                'angular2-color-picker': {main:'index.js', defaultExtension: 'js'}
            };
            var ngPackageNames = [
                'common',
                'compiler',
                'core',
                'forms',
                'http',
                'platform-browser',
                'platform-browser-dynamic',
                'router',
                'router-deprecated',
                'upgrade',
            ];
            // Individual files (~300 requests):
            function packIndex(pkgName) {
                packages['@angular/' + pkgName] = { main: 'index.js', defaultExtension: 'js' };
            }
            // Bundled (~40 requests):
            function packUmd(pkgName) {
                packages['@angular/' + pkgName] = { main: '/bundles/' + pkgName + '.umd.js', defaultExtension: 'js' };
            }
            // Most environments should use UMD; some (Karma) need the individual index files
            var setPackageConfig = System.packageWithIndex ? packIndex : packUmd;
            // Add package entries for angular packages
            ngPackageNames.forEach(setPackageConfig);
            var config = {
                map: map,
                packages: packages
            };
            System.config(config);

        })(this);

        System.import('app')
            .then(null, console.error.bind(console));
    </script>
